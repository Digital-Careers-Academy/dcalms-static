    <script>
        const settingsBtn = document.querySelectorAll(".setting a");
        // console.log(settingsBtn);
        settingsBtn.forEach(btn => {
            btn.addEventListener("click", function (e) {
                e.preventDefault();
                // console.log(e.target.localName === "a");
                // console.log(e.target.firstElementChild);
                if (e.target.localName === "a") {
                    e.target.firstElementChild.classList.toggle("settings-style");
                }
            })
        });
